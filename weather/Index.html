<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather In Ivano-Frankivsk</title>
    <link href="Style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
<article class="widget">
    <div class="weatherIcon"><i class="wi wi-day-cloudy"></i></div>
    <div class="weatherInfo">
        <div class="temperature"><span>25&deg;</span></div>
        <div class="description">
            <div class="weatherCondition">CLOUDY</div>
            <div class="place">Ivano-Frankivsk</div>
        </div>
    </div>
    <div class="date"></div>
</article>
</body>
</html>
